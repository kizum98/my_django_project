{% extends "main_page.html" %}

{% block content %}

<form method="post" >
    {% csrf_token %}
    <h3>{{form.userName.label}}</h3>
    <h5>{{form.userName}}</h5>
    <h3>{{form.date.label}}</h3>
    <h5>{{form.date}}</h5>
    <h3>{{form.text.label}}</h3>
    {{form.text}}
    <br>
    {{form.captcha}}
     <br>
    <input type="submit" value="Отправить сообщение">

    {% if reset %}
        <br>
        <b>Ошибка ввода капчи, вы робот!</b>
    {% endif %}
</form>

{% endblock %}
